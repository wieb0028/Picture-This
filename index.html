<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <img class="landscape"
        srcset="images/museum-320_x_180.jpg 320w,
          images/museum-480_x_270.jpg 480w,
          images/museum-640_x_360.jpg 640w,
          images/museum-720_x_405.jpg 720w,
          images/museum-960_x_540.jpg 960w,
          images/museum-1440_x_810.jpg 1440w,
          images/museum-1920_x_1080.jpg 1920w,
          images/museum-2160_x_1215.jpg 2160w,
          images/museum-2880_x_1621.jpg 2880w"
        sizes="(max-width: 320px) 320px,
          (max-width: 640px) 640px,
          (max-width: 720px) 720px,
          (max-width: 960px) 960px,
          (max-width: 1440px) 1440px,
          (max-width: 1920px) 1920px,
          (max-width: 2160px) 2160px,
          (max-width: 2880px) 2880px"
        srcset="images/museum-320_x_180.jpg 1x,
          images/museum-480_x_270.jpg 1x,
          images/museum-640_x_360.jpg 2x,
          images/museum-720_x_405.jpg 1x,
          images/museum-960_x_540.jpg 1x 2x 3x,
          images/museum-1440_x_810.jpg 2x 3x,
          images/museum-1920_x_1080.jpg 2x,
          images/museum-2160_x_1215.jpg 3x,
          images/museum-2880_x_1621.jpg 3x"
        src="images/museum-640_x_360.jpg"
        alt="Museum Photo">
        
        <img class="square"
        srcset="images/museum-480_x_480.jpg 480w,
          images/museum-640_x_640.jpg 640w,
          images/museum-800_x_800.jpg 800w,
          images/museum-960_x_960.jpg 960w,
          images/museum-1280_x_1280.jpg 1280w,
          images/museum-1440_x_1440.jpg 1440w,
          images/museum-1600_x_1600.jpg 1600w,
          images/museum-1920_x_1920.jpg 1920w,
          images/museum-2400_x_2400.jpg 2400w"
        sizes="(max-width: 480px) 480px,
          (max-width: 640px) 640px,
          (max-width: 800px) 800px,
          (max-width: 960px) 960px,
          (max-width: 1280px) 1280px,
          (max-width: 1440px) 1440px,
          (max-width: 1600px) 1600px,
          (max-width: 1920px) 1920px,
          (max-width: 2400px) 2400px"
        srcset="images/museum-480_x_480.jpg 1x,
          images/museum-640_x_640.jpg 1x,
          images/museum-800_x_800.jpg 1x,
          images/museum-960_x_960.jpg 2x,
          images/museum-1280_x_1280.jpg 2x,
          images/museum-1440_x_1440.jpg 3x,
          images/museum-1600_x_1600.jpg 2x,
          images/museum-1920_x_1920.jpg 3x,
          images/museum-2400_x_2400.jpg 3x"
        src="images/museum-640_x_640.jpg"
        alt="Museum Photo"
          >

    </picture>

  </header>
</body>

</html>
